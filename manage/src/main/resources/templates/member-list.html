<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta th:include="include/head.html"/>
    <script type="javascript" src="javascript/common.js"></script>
</head>
<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a><cite>导航元素</cite></a>
      </span>
</div>
<div class="x-body">
    <div class="layui-row ayui-form layui-col-md12 x-so">
        <!--<form class="layui-form layui-col-md12 x-so" action="">-->
            <input class="layui-input" placeholder="开始日" name="startTime" id="startTime">
            <input class="layui-input" placeholder="截止日" name="endTime" id="endTime">
            <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        <!--</form>-->
    </div>
    <!--<xblock>-->
        <!--<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->
        <!--<button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>-->
    <!--</xblock>-->
    <table class="layui-table" id="membertable" lay-filter="membertable"></table>
</div>
<script>
    layui.use(['laydate', 'table'], function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#startTime' //指定元素
            , value: new Date()
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#endTime' //指定元素
            , value: new Date()
        });

        var table = layui.table;
        table.render({
            id: 'memberTable'
            ,elem: '#membertable'
            ,url:'member'
            ,parseData: parseData// 返回结果解析
            ,cols: [
                [
                    {field:'id', width:80, title: 'ID', sort: true}
                    ,{field:'account', width:80, title: '用户名', sort: true}
                    ,{field:'password', width:80, title: '性别', sort: true}
                    ,{field:'nick', width:80, title: '城市'}
                    ,{field:'nick', title: '签名', minWidth: 150}
                    ,{field:'nick', width:80, title: '积分', sort: true}
                    ,{field:'nick', width:80, title: '评分', sort: true}
                    ,{field:'nick', width:80, title: '职业'}
                    ,{field:'nick', width:135, title: '财富', sort: true}
                ]
            ]
            ,page: true
            ,limits:[10,50,100]
        });

        // 重载表格
        $('.layui-btn').on("click", function () {
            var startTime= $("#startTime").val();
            var endTime= $("#endTime").val();
            var account= $("#account").val();
            table.reload('memberTable', {
                where: { //设定异步数据接口的额外参数，任意设
                    startTime: startTime,
                    endTime: endTime,
                    account: account
                }
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });

        // 排序事件监听器
        table.on('sort(membertable)', function(obj){
            table.reload('membertable', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。 layui 2.1.1 新增参数
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: obj.field //排序字段
                    ,order: obj.type //排序方式
                }
            });
        });
    });

    /*用户-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要停用吗？', function (index) {

            if ($(obj).attr('title') == '启用') {

                //发异步把用户状态进行更改
                $(obj).attr('title', '停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!', {icon: 5, time: 1000});

            } else {
                $(obj).attr('title', '启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!', {icon: 5, time: 1000});
            }

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }


    function delAll(argument) {

        var data = tableCheck.getData();

        layer.confirm('确认要删除吗？' + data, function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</body>
</html>
